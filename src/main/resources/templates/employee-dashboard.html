<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container mt-5">
  <!-- Welcome message with the authenticated user -->
  <h1 sec:authentication="name">Welcome, <span sec:authentication="principal.username">Employee</span>!</h1>

  <div sec:authorize="hasRole('EMPLOYEE')" class="mt-4">

    <!-- Profile Management Section -->
    <div class="card">
      <div class="card-header">
        <h2>Profile Management</h2>
      </div>
      <div class="card-body">
        <a class="btn btn-primary" th:href="@{/employees/create}">Create Profile</a>
      </div>
    </div>

    <!-- Attendance Section -->
    <div class="card mt-3">
      <div class="card-header">
        <h2>Attendance</h2>
      </div>
      <div class="card-body">
        <a class="btn btn-secondary" th:href="@{/employees/attendance/department}">Mark Student Attendance</a>
      </div>
    </div>

    <!-- Academics Section -->
    <div class="card mt-3">
      <div class="card-header">
        <h2>Academics</h2>
      </div>
      <div class="card-body">
        <a class="btn btn-info" th:href="@{/subjects}">View All Subjects</a>
        <a class="btn btn-info ml-2" th:href="@{/subjects/create}">Add Subjects</a>
        <a class="btn btn-info ml-2" th:href="@{/student-marks/create}">Enter Student Grades</a>
      </div>
    </div>

    <!-- Announcements & Events Section -->
    <div class="card mt-3">
      <div class="card-header">
        <h2>Announcements & Events</h2>
      </div>
      <div class="card-body">
        <a class="btn btn-warning" th:href="@{/announcements}">View Announcements</a>
        <a class="btn btn-warning ml-2" th:href="@{/announcements/create}">Create Announcement</a>
        <a class="btn btn-warning ml-2" th:href="@{/events}">View Events</a>
      </div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
