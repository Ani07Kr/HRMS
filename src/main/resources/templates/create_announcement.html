<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Announcement</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6e7dff, #a0c4ff);
      font-family: 'Arial', sans-serif;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      width: 50px;
      margin-bottom: 10px;
    }

    main {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .btn-success {
      display: flex;
      align-items: center;
    }

    .btn-success i {
      margin-right: 8px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<header>
  <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">
  <h2>Welcome to Magadh University</h2>
</header>

<main>
  <h1>Create Announcement</h1>

  <form action="/announcements/create" method="post" class="bg-white p-4 rounded shadow-sm mx-auto"
        style="width: 100%; max-width: 600px;">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <label for="postedBy">Posted By</label>
      <input type="text" id="postedBy" name="postedBy" class="form-control" required>
    </div>

    <!-- New Field: Expiry Date -->
    <div class="form-group">
      <label for="expiryAt">Expiry Date</label>
      <input type="datetime-local" id="expiryAt" name="expiryAt" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">
      <i class="fas fa-paper-plane"></i> Post Announcement
    </button>
  </form>
</main>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
