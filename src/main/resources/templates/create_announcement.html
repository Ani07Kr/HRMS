<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Announcement</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
  <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">
  Welcome to Magadh University</header>
<main>
  <h1>Create Announcement</h1>
  <form action="/announcements/create" method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="width: 100%; max-width: 600px;">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="postedBy">Posted By</label>
      <input type="text" id="postedBy" name="postedBy" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Post Announcement</button>
  </form>
</main>
</body>
</html>
