<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expired Announcements</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
          background: linear-gradient(135deg, #74ebd5, #9face6);
          font-family: 'Roboto', sans-serif;
          margin: 0;
          padding: 0;
          animation: fadeIn 1.2s ease-in-out;
        }

        header {
          background-color: rgba(0, 0, 0, 0.8);
          color: white;
          text-align: center;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header img {
          width: 50px;
          vertical-align: middle;
          margin-right: 10px;
        }

        header h1 {
          font-size: 2rem;
          margin: 0;
          display: inline-block;
          vertical-align: middle;
        }

        main {
          width: 90%;
          max-width: 800px;
          margin: auto;
          color: #444;
        }

        h2 {
          font-size: 1.8rem;
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }

        .card {
          margin-bottom: 20px;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          background: white;
          overflow: hidden;
        }

        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-header {
          background-color: #007bff;
          color: white;
          font-size: 1.2rem;
          font-weight: bold;
          text-align: center;
          padding: 15px;
        }

        .card-body {
          padding: 20px;
        }

        .card-title {
          font-size: 1.4rem;
          color: #007bff;
          margin-bottom: 10px;
        }

        .card-text {
          font-size: 1rem;
          color: #555;
          margin-bottom: 15px;
        }

        footer {
          font-size: 0.9rem;
          color: #666;
          text-align: left;
        }

        .form-group {
          margin-top: 10px;
        }

        .form-label {
          font-size: 1rem;
          color: #333;
          font-weight: 500;
        }

        .form-control {
          border-radius: 8px;
          padding: 10px;
          font-size: 1rem;
          border: 1px solid #ccc;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
          border-color: #007bff;
          box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
          background-color: #007bff;
          border: none;
          padding: 10px 20px;
          font-size: 1rem;
          color: white;
          border-radius: 8px;
          transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
          background-color: #0056b3;
          transform: translateY(-3px);
        }

        .empty-message {
          text-align: center;
          font-size: 1.2rem;
          color: #666;
          margin-top: 20px;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
    </style>
</head>
<body>
<header>
    <img src="/images/hrmslogo.png" alt="HRMS Logo">
    <h1>Expired Announcements</h1>
</header>

<main>
    <h2>Manage Expired Announcements</h2>

    <!-- Empty State -->
    <div th:if="${expiredAnnouncements.isEmpty()}" class="empty-message">
        <p>No expired announcements available.</p>
    </div>

    <!-- Cards for Expired Announcements -->
    <div th:each="announcement : ${expiredAnnouncements}" class="card">
        <div class="card-header" th:text="${announcement.title}">Announcement Title</div>
        <div class="card-body">
            <p class="card-text" th:text="${announcement.content}">Announcement Content</p>
            <footer>
                <p><strong>Posted by:</strong> <span th:text="${announcement.postedBy}"></span></p>
                <p><strong>Posted at:</strong> <span th:text="${announcement.postedAt}"></span></p>
                <p><strong>Expired at:</strong> <span th:text="${announcement.expiryAt}"></span></p>
            </footer>

            <!-- Republish Form -->
            <form action="/announcements/republish" th:action="@{'/announcements/republish/' + ${announcement.id}}" method="post">
                <div class="form-group">
                    <label for="newExpiryAt" class="form-label">New Expiry Date:</label>
                    <input type="datetime-local" name="newExpiryAt" id="newExpiryAt" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-redo"></i> Republish
                </button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
